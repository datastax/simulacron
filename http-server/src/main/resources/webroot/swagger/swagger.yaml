definitions:
  DataType:
    type: string
    description: Indicates a data type for a given column name
    example: "map<ascii,date>"
    enum:
     - ascii
     - bigint
     - blob
     - bool
     - counter
     - decimal
     - date
     - double
     - float
     - inet
     - int
     - uuid
     - smallint
     - time
     - timestamp
     - timeuuid
     - tinyint
     - varchar
     - varint
     - "map<key_type,value_type>"
     - "list<element_type>"
     - "set<element_type>"
     - "tuple<element_type_0, element_type_1, ..., element_type_n>"
  Consistency:
    type: string
    description: The consistency to apply to data operations
    example: LOCAL_QUORUM
    enum:
      - ANY
      - ONE
      - TWO
      - THREE
      - QUORUM
      - ALL
      - LOCAL_QUORUM
      - EACH_QUORUM
      - SERIAL
      - LOCAL_SERIAL
      - LOCAL_ONE
  RequestFailureReason:
    type: string
    description: Represents rationale for why a request failed
    enum:
      - UNKNOWN
      - READ_TOO_MANY_TOMBSTONES
  WriteType:
    type: string
    description: The kind of write operation
    enum:
      - SIMPLE
      - BATCH
      - UNLOGGED_BATCH
      - COUNTER
      - BATCH_LOG
      - CAS
      - VIEW
      - CDC
  CloseType:
    type: string
    description: The kind of close operation
    example: disconnect
    enum:
      - disconnect
      - shutdown_read
      - shutdown_write
  CloseScope:
    type: string
    description: The scope of the close operation
    example: connection
    enum:
      - connection
      - node
      - data_center
      - cluster
  PeerInfo:
    type: object
    properties:
      rack:
        type: string
        example: rack1
      bootstrapped:
        type: string
        example: COMPLETED
      cql_version:
        type: string
        example: "3.2.0"
      token:
        type: string
        example: 6148914691236517204
      graph:
        type: boolean
        example: false
      protocol_versions:
        type: list
        example:
          - 3
          - 4
          - 5
        description: Protocol versions to support, if not supplied, supported versions are based on cassandra version.
  Node:
    type: object
    required:
      - name
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
        example: node0
      cassandra_version:
        type: string
        example: 3.0.13
      dse_version:
        type: string
        example: 5.0.8
      peer_info:
        $ref: '#/definitions/PeerInfo'
  DataCenter:
    type: object
    required:
      - name
      - nodes
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
        example: dc0
      nodes:
        type: array
        items:
          $ref: '#/definitions/Node'
      cassandra_version:
        type: string
        example: 3.0.13
      dse_version:
        type: string
        example: 5.0.8
      peer_info:
        $ref: '#/definitions/PeerInfo'
  Cluster:
    type: object
    required:
      - name
      - data_centers
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
        example: cluster0
      data_centers:
        type: array
        items:
          $ref: '#/definitions/DataCenter'
      cassandra_version:
        type: string
        example: 3.0.13
      dse_version:
        type: string
        example: 5.0.8
      peer_info:
        $ref: '#/definitions/PeerInfo'
    example:
      name: "cluster0"
      dse_version: "5.0.8"
      data_centers:
        - name: "dc0"
          nodes:
          - name: "node0"
            peer_info:
              rack: "rack0"
          - name: "node1"
            peer_info:
              rack: "rack1"
          - name: "node2"
            peer_info:
              rack: "rack2"
        - name: "dc1"
          nodes:
          - name: "node0"
          - name: "node1"
  Query:
    type: object
    required:
      - query
    properties:
      query:
        type: string
        example: "SELECT * FROM tbl"
      consistency_level:
        type: array
        items:
          $ref: '#/definitions/Consistency'
      params:
        type: object
        description: |
          Each property is a mapping of parameter name to paramter value. The value can be of any type as simulacron will attempt to map the json value to it's native binary format"
        example:
          param_name_1: value1
          param_name_2: 2
      param_types:
        type: object
        description: "Each property is a mapping of parameter name to parameter type"
        additionalProperties:
          $ref: "#/definitions/DataType"
        example:
          param_name_1: ascii
          param_name_2: bigint
    example:
      query: "SELECT * FROM tbl"
  Options:
      type: object
      required:
        - query
      properties:
        request:
          type: string
          example: "options"
  Batch:
    type: object
    required:
      - query
    properties:
      request:
        type: string
        example: "batch"
      queries:
        type: array
        items:
          $ref: '#/definitions/Query'
      consistency_level:
        type: array
        items:
          $ref: '#/definitions/Consistency'
    example:
      request: "batch"
      queries:
        - query: "INSERT INTO my_table(column1, column2) VALUES(1, 2)"
        - query: "INSERT INTO your_table(column1, column2) VALUES(?, ?)"
          params:
            column1: "value1"
            column2: "2"
          paramTypes:
            column1: "ascii"
            column2: "int"
  Then:
    type: object
    discriminator: result
    required:
      - result
      - delay_in_ms
    properties:
      result:
